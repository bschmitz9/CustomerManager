<!DOCTYPE html>
<html ng-app="customersApp">
    <head>
        <title>Customer Manager</title>
         <meta http-equiv="X-UA-Compatible" content="IE=edge" />
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
         <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body ng-cloak> 
        <header class="navbar navbar-inner navbar-fixed-top" ng-controller="NavbarController as vm">
            <nav class="container"> 
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"  
                        ng-click="vm.isCollapsed = !vm.isCollapsed">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/#customers">
                        <img class="logo" src="./images/people.png" alt="logo">
                        <span class="appTitle">{{vm.appTitle}}</span>
                    </a>
                </div>
                <div class="collapse navbar-collapse" data-collapse="isCollapsed">
                    <ul class="nav navbar-nav nav-pills navBarPadding"
                        menu-highlighter highlighter-classname="active">
                        <li><a href="#/customers">Customers</a></li>
                        <li><a href="#/orders">Orders</a></li>
                        <li><a href="#/about">About</a></li>
                    </ul>
                    <ul class="nav navbar-nav nav-pills navbar-right">
                        <li class="navbar-text" ng-click="vm.loginOrOut()">
                            <a href="#/login" class="navbar-link">{{vm.loginLogoutText}}</a>
                        </li>
                    </ul>
                </div>
            </nav>

        </header>
    
        <!-- load the partials -->
        <section class="slide-animation-container">
            <div ng-view id="ng-view" class="slide-animation"></div>
        </section>


        <!-- <div class="footer navbar navbar-inner navbar-fixed-bottom">
            <div class="container">
                <footer class="row">
                        <div class="col-md-12 developer">
                            Created By: <a href="">Brian Schmitz</a>
                        </div>
                </footer>
            </div>
        </div>
         -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
        <script src="//code.angularjs.org/1.4.7/angular-route.min.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-local-storage/0.2.2/angular-local-storage.min.js"></script>
        <script src="../scripts/ui-bootstrap.min.js"></script>
        <script src="../js/app.js"></script>
        <script src="../js/services/config.js"></script>
        <script src="../js/services/authService.js"></script>
        <script src="../js/services/customersService.js"></script>
        <script src="../js/services/dataservice.js"></script>
        <script src="../js/services/modalService.js"></script>
        <script src="../js/services/orderModal.js"></script>
        <script src="./js/controllers/navbarController.js"></script>
        <script src="./js/controllers/customersController.js"></script>
        <script src="./js/controllers/customerEditController.js"></script>
        <script src="./js/controllers/customerOrderController.js"></script>
        <script src="./js/controllers/loginController.js"></script>
        <script src="./js/controllers/OrderController.js"></script>
        <script src="./js/controllers/ordersChildController.js"></script>
        <script src="./js/directives/highlighter.js"></script>
        <script src="./js/directives/orderTable.js"></script>
        <script src="./js/directives/uniqueEmail.js"></script>
        <script src="./js/filters/nameCityStateFilter.js"></script>
        <script src="./js/filters/productFilter.js"></script>
    </body>
</html>
